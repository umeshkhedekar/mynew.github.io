<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-------- form----------------->
  <div class="contactimg">
    <img src='./accets/human-h.jpg'>

    <form method="post" name="google-sheet" id="myForm">
        <h1>Register</h1>
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" minlength="" maxlength="10"  required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" minlength="" maxlength="10" required>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" minlength="" maxlength="10"  required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" minlength="" maxlength="15"  required>
    
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="" disabled selected>Select your state</option>
          <!-- Add more state options as needed -->
          <option value="Maharashatra">Maharashatra</option>
          <option value="Panjab">Panjab</option>
          <option value="Karnatka">Karnatka</option>
        </select><br>
        <button class="op" type="submit" name="submit">Submit</button>
      </form>
  </div>  

  <script>
    // google sheets //

  
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwrRZHBfslp6xx_j-BiP3Ma1_7YOnJCNtBGMtf-l9CP45fIGFygfk4PSbfkzdeDvjXNHA/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    alert("you succefully")

    document.getElementById("myForm").reset();
  })
  </script>
</body>
</html>
